<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Icon3.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Geo iSTEM</title>
</head>
<body>
    <aside id="shape-maker">
        <section class="shapes-2d">
            <h1 style="text-align: center;">Bentuk 2D</h1>
            <!-- <label for="senaraibentuk2D">Nama Bentuk 2 Dimensi</label> -->
            <!-- <select name="senaraibentuk2D" id="2d-selector">
                <option value="square" selected>Segi Empat Sama</option>
                <option value="rectangle">Segi Empat Tepat</option>
                <option value="triangle">Segi Tiga</option>
                <option value="circle">Bulatan</option>
                <option value="oval">Oval</option>
                <option value="rhombus">Rombus</option>
                <option value="trapezium">Trapezium</option>
                <option value="parallelogram">Segi Empat Selari</option>
                <option value="polygon">Poligon</option>
            </select> -->
            <div id="shapes-2d-selector">
                <div class="shape-container" id="select-square" onclick="createShape('square')">
                    <img src="assets/shapes-nobackground/segi-empat-sama.png" alt="segi empat sama">
                    <span class="tooltip-text">
                        Segi Empat Sama
                    </span>
                </div>
                <div class="shape-container" id="select-rectangle" onclick="createShape('rectangle')">
                    <img src="assets/shapes-nobackground/segi-empat-tepat.png" alt="segi empat tepat" width="80%">
                    <span class="tooltip-text">
                        Segi Empat Tepat
                    </span>
                </div>
                <div class="shape-container" id="select-triangle" onclick="createShape('triangle')">
                    <img src="assets/shapes-nobackground/segi-tiga.png" alt="segi tiga">
                    <span class="tooltip-text">
                        Segi Tiga
                    </span>
                </div>
                <div class="shape-container" id="select-circle" onclick="createShape('circle')">
                    <img src="assets/shapes-nobackground/bulatan.png" alt="bulatan">
                    <span class="tooltip-text">
                        Bulatan
                    </span>
                </div>
                <div class="shape-container" id="select-oval" onclick="createShape('oval')">
                    <img src="assets/shapes-nobackground/oval.png" alt="oval">
                    <span class="tooltip-text">
                        Oval
                    </span>
                </div>
                <div class="shape-container" id="select-rhombus" onclick="createShape('rhombus')">
                    <img src="assets/shapes-nobackground/rombus2.png" alt="rombus">
                    <span class="tooltip-text">
                        Rombus
                    </span>
                </div>
                <div class="shape-container" id="select-trapezium" onclick="createShape('trapezium')">
                    <img src="assets/shapes-nobackground/trapezium.png" alt="trapezium">
                    <span class="tooltip-text">
                        Trapezium
                    </span>
                </div>
                <div class="shape-container" id="select-parellogram" onclick="createShape('parallelogram')">
                    <img src="assets/shapes-nobackground/segi-empat-selari.png" alt="segi empat selari">
                    <span class="tooltip-text">
                        Segi Empat Selari
                    </span>
                </div>
            </div>
            <!-- <button id="create-2d" onclick="createShape(get2DSelection())">
                Cipta Bentuk
            </button>  -->
            <button id="delete">
                Padam Bentuk
            </button>
        </section>
        <section class="shapes-3d">
            <h1 style="text-align: center;">Bentuk 3D</h1>
        </section>
    </aside>

    <main>
        <div class="canvas" id="canvas">
            
        </div>
        <div id="capture-wrapper">
            <button id="capture-button" onclick="takeShot()"><img src="assets/capture-icon.png" alt="camera-img" tabindex="-1" draggable="false" oncontextmenu="return false;"></button>
        </div>
        <div id="output-modal">

        </div>
        <!-- <div id="buttons">
            <button id="show">
              show
            </button>
            <button id="hide">
              hide
            </button>
        </div>     -->
    </main>
</body>
<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
<!-- <script src="js/dragElement.js"></script> -->
<script src="js/html2canvas.js"></script>
<script src="js/captureCanvas.js"></script>
<script src="js/getSelection.js"></script>
<script src="js/setInputType.js"></script>
<script src="js/create2dshape copy.js"></script>
</html>
