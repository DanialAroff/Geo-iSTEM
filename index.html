<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Icon3.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Geo iSTEM</title>
</head>
<body>
    <aside id="shape-maker">
        <section class="shapes-2d">
            <h1>Bentuk 2D</h1>
            <label for="senaraibentuk2D">Nama Bentuk 2 Dimensi</label>
            <select name="senaraibentuk2D" id="shapes-2d-selector">
                <option value="square" selected>Segi Empat Sama</option>
                <option value="rectangle">Segi Empat Tepat</option>
                <option value="triangle">Segi Tiga</option>
                <option value="circle">Bulatan</option>
                <option value="oval">Oval</option>
                <option value="rhombus">Rombus</option>
                <option value="trapezium">Trapezium</option>
                <option value="parallelogram">Segi Empat Selari</option>
                <option value="polygon">Poligon</option>
            </select>

            
            <button id="button-2d" onclick="createShape(get2DSelection())">Cipta Bentuk</button> 
        </section>
        <section class="shapes-3d">
            <h1>Bentuk 3D</h1>
        </section>
    </aside>

    <main>
        <div class="canvas" id="canvas">
            <!-- <div class="oval shape" id="drag"></div> -->
        </div>
        <div id="capture-wrapper">
            <button id="capture-button" onclick="takeShot()"><img src="assets/capture-icon.png" alt="camera-img"></button>
        </div>
        <div id="output-modal">

        </div>
        <div id="buttons">
            <button id="show">
              show
            </button>
            <button id="hide">
              hide
            </button>
          </div>    
    </main>
</body>
<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
<!-- <script src="js/dragElement.js"></script> -->
<script src="js/html2canvas.js"></script>
<script src="js/captureCanvas.js"></script>
<script src="js/getSelection.js"></script>
<script src="js/setInputType.js"></script>
<script src="js/getLength.js"></script>
<script src="js/create2dshape copy.js"></script>
</html>
